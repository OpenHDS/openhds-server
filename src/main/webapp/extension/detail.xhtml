<ui:composition template="/templates/default.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:param name="crud" value="#{extensionCrud}" />

	<ui:define name="listing">
		<ui:include src="list.xhtml" />
	</ui:define>

	<ui:define name="display">
	
		<h:outputText value="#{navController.breadcrumbTrail}" />	
	
		<h1>#{msg.extensionDetail}</h1>
		<h:form>
        	<h:panelGrid columns="2">     
           		<h:outputText value="#{msg.extensionEntityName}:"/>
               	<h:outputText value="#{extensionCrud.item.entityClass}" />
      			<h:outputText value="#{msg.extensionName}:"/>
      			<h:outputText value="#{extensionCrud.item.name}"/>
               	<h:outputText value="#{msg.extensionType}:"/>
               	<h:outputText value="#{extensionCrud.item.primType}" />	
                <h:outputText value="#{msg.visitRoundNumber}:"/>
                <h:outputText value="#{extensionCrud.item.roundNumber}" />    
               	<h:outputText value="#{msg.extensionDescription}:"/>
	            <h:outputText value="#{extensionCrud.item.description}" />
	            <h:outputText value="#{msg.extensionAcceptableAnswers}:" rendered="#{extensionCrud.item.primType == 'MULTIPLECHOICE'}"/>
	            <h:outputText value="#{extensionCrud.item.answers}" rendered="#{extensionCrud.item.primType == 'MULTIPLECHOICE'}" />
            </h:panelGrid>
       </h:form>
	</ui:define>		
</ui:composition>
