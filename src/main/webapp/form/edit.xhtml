<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		 	<ui:define name="title">OpenHDS - Edit ODK Form</ui:define>
		
			<ui:param name="crud" value="#{formCrud}" />
			
            <ui:define name="listing">
                <ui:include src="list.xhtml" />
            </ui:define>
            <ui:define name="display">
            
            	<h:outputText value="#{navController.breadcrumbTrail}" />
            
                <h1>#{msg.formEdit}</h1>
                <h:messages id="errors" globalOnly="true" />
                <h:form id="form">
                   <h:panelGrid columns="1">

                    	                    
                        <h:outputText value="#{msg.formName}:"/>
                        <h:inputText id="name" value="#{formCrud.item.formName}" title="Form Name" converter="#{defaultConverter}" />
                        <h:message for="name" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

                        <h:outputText value="#{msg.formActive}:"/>
                          <h:selectOneListbox value="#{formCrud.item.active}" size="1" id="active" immediate="true" >
		            	<f:selectItems value="#{formCrud.formActive}" />
		                </h:selectOneListbox>
                        <h:message for="active" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                        
                         <h:outputText value="#{msg.formGender}:"/>
                          <h:selectOneListbox value="#{formCrud.item.gender}" size="1" id="gender" immediate="true" >
		            	<f:selectItems value="#{formCrud.formGender}" />
		                </h:selectOneListbox>
                        <h:message for="gender" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                        
                    </h:panelGrid>
                    <script>
		            	document.getElementById('form:formname').focus();
		            	document.getElementById('form:active').focus();
		            </script>
                    <br />
                    <h:commandButton action="#{formCrud.edit}" value="#{msg.lblSave}">
                        <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{formCrud.item.uuid}" />
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
