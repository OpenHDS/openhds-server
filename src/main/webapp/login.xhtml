<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:view locale="#{localeBean.locale}">
    <head>
    	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/login.css"/>
    	<title>OpenHDS</title>
    </head>
    
   	<body> 	
  		<div class="loginField" align="center">
  		
  	  		<div><img alt="" src="#{request.contextPath}/resources/images/logo-login.png"></img></div>
  			<div style="margin-top:2%">
			<form name="loginForm" action="${request.contextPath}/loginProcess" method="post">
				<table>
					<tr>
						<td><h:outputText value="${msg.loginUsername}" /></td>
						<td>	
							<c:if test="${not empty param.login_error}">
								<c:set var="username" value="${sessionScope.SPRING_SECURITY_LAST_USERNAME}"/>
							</c:if>
							<input type="text" name="j_username" value="#{username}" autofocus="autofocus"/>
						</td>
					</tr>
					<tr>
						<td><h:outputText value="${msg.loginPassword}" /></td>
						<td><input type="password" name="j_password" /></td>
					</tr>
					<tr>
						<td>&#160;</td>
						<td><input name="submit" type="submit" value="${msg.loginButton}" /></td>
					</tr>
				</table>
				<br />
				<c:if test="${not empty param.login_error}">
					<span class="loginMessage">#{msg.loginErrorMessage}</span>
				</c:if>
			</form>
			</div>
			<br />			
		  	<c:if test="#{demoLoginString != ''}">
				<span class="demoMessage">
			  		#{demoLoginString}
			  	</span>
		  	</c:if>
		  	${appSettings.versionNumber} | <h:form><h:commandLink action="languageSelection" value="#{msg.chooseLang}" ></h:commandLink></h:form>
	  </div>	
	</body>
	</f:view>
</html>
