<ui:composition xmlns="http://www.w3.org/1999/xhtml"
			  xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core"
			  xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <h:form>
        <div style="text-align:right;">
            <div style="float:left;">
                <h:commandButton immediate="true" action="#{fieldWorkerCrud.createSetup}" value="#{msg.lblAddNew}" id="button1" />

				<!-- Paging -->	
				<ui:include src="/snippets/paging.xhtml">
				     <ui:param name="currentCrud" value="#{fieldWorkerCrud}"/>
				</ui:include>	
        	</div>

	        <!-- Search Widget -->
	        <ui:include src="/search/searchBox.xhtml">
	            <ui:param name="crud" value="#{fieldWorkerCrud}"/>
	        </ui:include>
		</div>
        <div >
            <h:outputText escape="false" value="#{msg.fieldWorkerEmpty}" rendered="#{fieldWorkerCrud.pager.totalCount == 0}" />
            <h:panelGroup rendered="#{fieldWorkerCrud.pager.totalCount > 0}">
                <h:dataTable value="#{fieldWorkerCrud.pagedItems}" var="item"
                             columnClasses="center,center,center,width3" width="100%" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.fieldWorkerId}"/>
                        </f:facet>
                        <h:outputText value="#{item.extId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.fieldWorkerFirstName}"/>
                        </f:facet>
                        <h:outputText value="#{item.firstName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.fieldWorkerLastName}"/>
                        </f:facet>
                        <h:outputText value="#{item.lastName}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText escape="false" value=""/>
                        </f:facet>
                        <h:commandLink action="#{fieldWorkerCrud.detailSetup}">
                            <h:graphicImage title="view" style="border: 0;" value="/resources/icons/details.ico"/>
                            <f:param name="itemId" value="#{item.uuid}"/>
                        </h:commandLink>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{fieldWorkerCrud.editSetup}">
                            <h:graphicImage title="edit" style="border: 0;" value="/resources/icons/edit.ico"/>
                            <f:param name="itemId" value="#{item.uuid}"/>
                        </h:commandLink>
		                <h:commandLink action="#{fieldWorkerCrud.delete}">
		                    <h:graphicImage title="delete" style="border: 0;" value="/resources/icons/delete.ico"/>
		                    <f:param name="itemId" value="#{item.uuid}"/>
		                </h:commandLink>
                        <h:outputText value=" "/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </div>
    </h:form>
</ui:composition>
