<ui:composition template="/templates/default.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:o="http://openfaces.org/"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:c="http://java.sun.com/jstl/core">

 	<ui:define name="title">OpenHDS - Create Migration Into Location</ui:define>

	<ui:param name="crud" value="#{inMigrationCrud}" />
	
	<ui:param name="hideTabBar" value="#{flowScope.updating}" />
	
	<ui:define name="listing">
		<ui:include src="list.xhtml" /> 
	</ui:define>
	<ui:define name="display">
    	<h:outputText value="#{navController.breadcrumbTrail}" />	
		<h1>#{msg.inmigrationSelectType}</h1>
        
        <h:form id="inmigration">
	     	<h:commandButton id="internalBtn" value="#{msg.inmigrationInternalType}" action="#{inMigrationCrud.startInternal}" />
	     	<h:commandButton id="internalNoIdBtn" value="#{msg.inmigrationInternalUnknownId}" action="internalWithNoId" />
	     	<h:commandButton id="externalBtn" value="#{msg.inmigrationExternalType}" action="external" />
	     	<c:if test="#{flowScope != null}">
	     		<h:commandButton value="#{msg.lblCancel}" action="cancel" />
	     	</c:if>
        </h:form>
	</ui:define>
</ui:composition>
