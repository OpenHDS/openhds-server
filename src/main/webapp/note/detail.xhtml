<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<head>
	</head>
	
	<body>
		<ui:composition template="/templates/default.xhtml">
		 	<ui:define name="title">OpenHDS - Note Details</ui:define>
		
			<ui:param name="crud" value="#{noteCrud}" />
				
			<ui:define name="listing">
				<ui:include src="list.xhtml" />
			</ui:define>
			
			<ui:define name="display">
			
				<h:outputText value="#{navController.breadcrumbTrail}" />
				
				<h1>#{msg.noteDetail}</h1>
				
				<h:form>
		            <h:panelGrid columns="2"> 
		           		<h:outputText value="#{msg.fieldWorkerId}:"/>
		                <h:outputText value="#{noteCrud.item.collectedBy}" converter="#{fieldWorkerExtIdConverter}"/>
		                
			           	<h:outputText value="#{msg.noteObservationDate} (#{siteProperties.dateFormat})" rendered="#{!siteProperties.ethiopianCalendar}"/>
			           	<h:panelGroup>
			           		<h:outputText value="#{msg.noteObservationDate} (dd/MM/yyyy)" rendered="#{siteProperties.ethiopianCalendar}"/>
			           		&#160;<h:graphicImage id="n" style="border:0;width:24px" value="/resources/images/ethiopia.gif" title="Ethiopia" rendered="#{siteProperties.ethiopianCalendar}" />
			           	</h:panelGroup>
	                	<h:outputText value="#{noteCrud.item.observationDate}" converter="#{calendarConverter}" />
			           	<h:outputText value="#{msg.insertDate}:"/>
			           	<h:panelGroup>
			            	<h:outputText value="#{noteCrud.item.insertDate}" converter="#{calendarConverter}" />		
			            	&#160;<h:graphicImage id="n2" style="border:0;width:24px" value="/resources/images/ethiopia.gif" title="Ethiopia" rendered="#{siteProperties.ethiopianCalendar}" />         
			            </h:panelGroup>		         			  
             
		                <h:outputText value="#{msg.dataStatus}:"/>
		                <h:outputText value="#{noteCrud.item.status}"  />
		                <h:outputText value="#{msg.noteDescription}:"/>
		                <h:outputText value="#{noteCrud.item.description}" />
		        	</h:panelGrid>
		        </h:form>
			</ui:define>		
		</ui:composition>
	</body>
</html>
