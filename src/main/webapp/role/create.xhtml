<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		 	<ui:define name="title">OpenHDS - Create Role</ui:define>
		
			<ui:param name="crud" value="#{roleCrud}" />
			
            <ui:define name="listing">
                <ui:include src="list.xhtml" />
            </ui:define>
            <ui:define name="display">
            
            	<h:outputText value="#{navController.breadcrumbTrail}" />
            
                <h1>#{msg.roleCreate}</h1>
                <h:messages id="errors" globalOnly="true" />
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="#{msg.roleFullName}:"/>
                        <h:inputText id="name" value="#{roleCrud.item.name}" converter="#{defaultConverter}"/>
                        <h:message for="name" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

                        <h:outputText value="#{msg.roleDescription}:"/>
                        <h:inputText id="description" value="#{roleCrud.item.description}" converter="#{defaultConverter}" />
                        <h:message for="description" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

 						<h:outputText value="#{msg.rolePrivileges}:"/>
 						<h:selectManyCheckbox id="privileges" value="#{roleCrud.privileges}" layout="pageDirection">
						  <f:selectItems value="#{roleCrud.privilegeSelectItems}"/>
						</h:selectManyCheckbox>
						<h:message for="roles" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>

                    </h:panelGrid>
                    <br />
                    <h:commandButton action="#{roleCrud.create}" value="#{msg.lblCreate}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
