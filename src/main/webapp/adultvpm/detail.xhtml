<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		 	<ui:define name="title">OpenHDS - Adult VPM Details</ui:define>
		
			<ui:param name="crud" value="#{adultVPMCrud}" />
			
            <ui:define name="listing">
                <ui:include src="list.xhtml" />
            </ui:define>
            <ui:define name="display">
            
            	<h:outputText value="#{navController.breadcrumbTrail}" />
            
                <h1>#{msg.adultvpmDetail}</h1>
                <h:form>
                    <h:panelGrid columns="3">
                    
                        <h:outputText value="#{msg.individualId}:" />
                        <h:outputText />
                        <h:outputText value="#{adultVPMCrud.item.individual}" converter="#{individualExtIdConverter}" />
                       
                        <h:outputText value="#{msg.visitId}:" />
                        <h:outputText />
                        <h:outputText value="#{adultVPMCrud.item.visit}" converter="#{visitExtIdConverter}" />
                        
                        <h:outputText value="#{msg.adultvpmRecordedDate}: (#{siteProperties.dateFormat})" />
                        <h:outputText />
                        <h:outputText value="#{adultVPMCrud.item.recordedDate}" converter="#{calendarConverter}" />
	           			
                        <h:outputText value="#{msg.fieldWorkerId}:" />
                        <h:outputText />
                        <h:outputText value="#{adultVPMCrud.item.collectedBy}" converter="#{fieldWorkerExtIdConverter}" />
                        
                        <h:outputText value="#{msg.insertDate}:"/>
	                	<h:outputText />
	                	<h:outputText value="#{adultVPMCrud.item.insertDate}" converter="#{calendarConverter}" />
						
						<h:outputText value="#{msg.insertBy}:"/>
						<h:outputText />
						<h:outputText value="#{adultVPMCrud.item.insertBy.fullName}" />
						
						<h:outputText value="#{msg.dataStatus}:"/>
			    		<img class="clickable" onclick="O$('popupWindowForDataStatus').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
						<h:outputText value="#{adultVPMCrud.item.status}" />	  
                    </h:panelGrid>
                    <br />
                    <h:commandButton action="#{adultVPMCrud.editSetup}" value="#{msg.lblEdit}">
                        <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{adultVPMCrud.item.uuid}" />
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
