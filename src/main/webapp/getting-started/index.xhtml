<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		
            <ui:define name="display">
                        
            	<h:outputText value="#{navController.breadcrumbTrail}" />
            	     
                <h1>#{msg.mnGettingStarted}</h1>
                <h:messages id="info" globalOnly="true" />
                
                <h:form>
                
                	<h:panelGrid columns="1">
	                	<legend>Documentation</legend>
						<h:outputLink value="#{request.contextPath}/getting-started/database-configuration.pdf">
			   		    	<h:outputText value="#{msg.gettingStartedConfigureDatabase}" />
			   		    </h:outputLink>
						<h:outputLink value="#{request.contextPath}/getting-started/location-level-configuration.pdf">
			   		    	<h:outputText value="#{msg.gettingStartedConfigureLocationLevels}" />
			   		    </h:outputLink>
						<h:outputLink value="#{request.contextPath}/getting-started/codes-parameters-configuration.pdf">
			   		    	<h:outputText value="#{msg.gettingStartedConfigureCodesAndParams}" />
			   		    </h:outputLink>
						<h:outputLink value="#{request.contextPath}/getting-started/internationalization-configuration.pdf">
			   		    	<h:outputText value="#{msg.gettingStartedConfigureInternationalization}" />
			   		    </h:outputLink>
						<h:outputLink value="#{request.contextPath}/getting-started/location-hierarchy-configuration.pdf">
			   		    	<h:outputText value="#{msg.gettingStartedConfigurateLocationHierarchy}" />
			   		    </h:outputLink>
			   		    <h:outputLink value="#{request.contextPath}/getting-started/security-configuration.pdf">
			   		    	<h:outputText value="#{msg.gettingStartedConfigureSecurity}" />
			   		    </h:outputLink>
                	</h:panelGrid>
                	<br />
                	   
                	<h:panelGrid columns="1">
                		<legend>#{msg.gettingStartedSteps}</legend>           
						<h:outputLink value="#{request.contextPath}/database-config">
			   		    	<h:outputText styleClass="welcome-link" value="#{msg.mnDatabase}" />
			   		    </h:outputLink>
	                	<h:outputLink value="#{request.contextPath}/location-levels">
			   		    	<h:outputText styleClass="welcome-link" value="#{msg.mnLocationLevelsConfig}" />
			   		    </h:outputLink>
	                	<h:outputLink value="#{request.contextPath}/codes-config">
			   		    	<h:outputText styleClass="welcome-link" value="#{msg.mnCodesConfig}" />
			   		    </h:outputLink>
	                	<h:commandLink styleClass="welcome-link" value="#{msg.mnLocationHierarchy}" action="#{locationHierarchyCrud.createSetup}">
	                		<f:setPropertyActionListener target="#{navController.showUtilities}" value="true" /> 
	                	</h:commandLink>
	                	<h:commandLink styleClass="welcome-link" value="#{msg.mnFieldWorkers}" action="#{fieldWorkerCrud.createSetup}">
	                		<f:setPropertyActionListener target="#{navController.showUtilities}" value="true" /> 
	                	</h:commandLink>
	                	<h:commandLink styleClass="welcome-link" action="baseline_flow" value="#{msg.mnBaseline}" >
	                        <f:setPropertyActionListener target="#{navController.showBaseline}" value="true" /> 
	                    </h:commandLink> 
	                   	<h:commandLink styleClass="welcome-link" action="update_flow" value="#{msg.mnUpdate}" >
	                        <f:setPropertyActionListener target="#{navController.showUpdate}" value="true" /> 
	                   	</h:commandLink> 
                	</h:panelGrid>
                	<br />
	                
	            </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
