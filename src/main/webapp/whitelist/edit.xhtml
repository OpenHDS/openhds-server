<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
		 	<ui:define name="title">OpenHDS - Edit IP Rule</ui:define>
		
			<ui:param name="crud" value="#{whitelistCrud}" />
			
            <ui:define name="listing">
                <ui:include src="list.xhtml" />
            </ui:define>
            <ui:define name="display">
            
            	<h:outputText value="#{navController.breadcrumbTrail}" />
            
                <h1>#{msg.whitelistEdit}</h1>
                <h:messages id="errors" globalOnly="true" />
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="#{msg.whitelistAddress}:"/>
                        <h:inputText id="address" value="#{whitelistCrud.item.address}" converter="#{defaultConverter}"/>
                        <h:message for="address" errorClass="error" errorStyle="color: red" infoStyle="color: green"/>
                    </h:panelGrid>
                    <br />
                     <h:commandButton action="#{whitelistCrud.edit}" value="#{msg.lblSave}">
                        <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{roleCrud.item.uuid}" />
                    </h:commandButton>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
