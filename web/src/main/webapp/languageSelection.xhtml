<!DOCTYPE html>
<html lang="#{localeBean.language}"
xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
	<f:view locale="#{localeBean.locale}">
    <head>
        <title>Change language</title>
    </head>
    <body>
    
            <ui:composition template="/templates/default.xhtml">
           	<ui:param name="hideListing" value="true" />	
        	<ui:param name="hideTabBar" value="true" />
        	
            <ui:define name="display">
            	<h:outputText value="Change language" />
                <h1>Internationalization</h1>            
                
                <h:form>
                	Please select the display language:
		            <h:panelGrid columns="2">
						<h:selectOneMenu value="#{localeBean.language}">
							<f:selectItems value="#{localeBean.allLanguages}" />
						</h:selectOneMenu>	
		            	<h:commandButton value="Change Locale"/>
			            		            	            
			            <p><h:outputText value="#{msg['mnWelcome']}" /></p>
					</h:panelGrid>	    
				</h:form>    
				Site properties locale: <h:outputText value="#{siteProperties.locale}" />    
            </ui:define>
        </ui:composition>        
    </body>
	</f:view>
</html>
