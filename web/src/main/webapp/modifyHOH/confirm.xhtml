<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:t="http://myfaces.apache.org/tomahawk">

    <head>
    </head>
    <body>
        <ui:composition template="/templates/default.xhtml">
            <ui:param name="hideTabBar" value="true" />
            
            <ui:define name="display">
                <h1><h:outputText value="#{msg.navBarModifyGroupHead}" /></h1>
                <h:messages id="errors" globalOnly="true" />
                <h:form>
					<p>
						#{msg.modifyGroupHeadInProgress}
						<br /><br />
						<h:commandButton action="continue" value="#{msg.modifyHOHContinue}" />
						&nbsp;
						<h:commandButton action="cancel" value="#{msg.modifyHOHCancel}" />
					</p>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
