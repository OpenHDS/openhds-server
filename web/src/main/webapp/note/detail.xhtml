<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<head>
	</head>
	
	<body>
		<ui:composition template="/templates/default.xhtml">
		 	<ui:define name="title">OpenHDS - Note Details</ui:define>
		
			<ui:param name="crud" value="#{noteCrud}" />
				
			<ui:define name="listing">
				<ui:include src="list.xhtml" />
			</ui:define>
			
			<ui:define name="display">
			
				<h:outputText value="#{navController.breadcrumbTrail}" />
				
				<h1>#{msg.noteDetail}</h1>
				
				<h:form>
		            <h:panelGrid columns="2"> 
		           		<h:outputText value="#{msg.fieldWorkerId}:"/>
		                <h:outputText value="#{noteCrud.item.collectedBy}" converter="#{fieldWorkerExtIdConverter}"/>
		           		<h:outputText value="#{msg.insertDate}:"/>
		                <h:outputText value="#{noteCrud.item.insertDate}" converter="#{calendarConverter}" />
		                <h:outputText value="#{msg.dataStatus}:"/>
		                <h:outputText value="#{noteCrud.item.status}"  />
		                <h:outputText value="#{msg.noteDescription}:"/>
		                <h:outputText value="#{noteCrud.item.description}" />
		        	</h:panelGrid>
		        </h:form>
			</ui:define>		
		</ui:composition>
	</body>
</html>
