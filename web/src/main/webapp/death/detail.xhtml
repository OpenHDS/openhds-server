<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://openfaces.org/"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<head>
	</head>
	<body>
		<ui:composition template="/templates/default.xhtml">
		 	<ui:define name="title">OpenHDS - Death Details</ui:define>
		
			<ui:param name="crud" value="#{deathCrud}" />
			
			<ui:define name="listing">
				<ui:include src="list.xhtml" />
			</ui:define>
			<ui:define name="display">
			
				<h:outputText value="#{navController.breadcrumbTrail}" />
			
		        <h1>#{msg.deathDetail}</h1>
		        <h:form>
		             
		            <h:outputText styleClass="error" value="#{deathCrud.item.statusMessage}" />
		    
		            <h:panelGrid columns="3">
		            	<h:outputText value="#{msg.individualId}:" />
		            	<h:outputText />
		            	<h:outputText value="#{deathCrud.item.individual}" converter="#{individualExtIdConverter}"/>
		                
		                <h:outputText value="#{msg.deathPlace}:"/>
		                <h:outputText />
		                <h:outputText value="#{deathCrud.item.deathPlace}"/>
	                	
	                	<h:outputText value="#{msg.deathCause}:" />
		                <h:outputText />
		                <h:outputText value="#{deathCrud.item.deathCause}"/>
	                	
	                	<h:outputText value="#{msg.deathDate}:" />
		                <h:outputText />
		                <h:outputText value= "#{deathCrud.item.deathDate}" converter="#{calendarConverter}" />
	           			
	           			<h:outputText value="#{msg.fieldWorkerId}:" />
                        <h:outputText />
                        <h:outputText value="#{deathCrud.item.collectedBy}" conveter="#{fieldWorkerExtIdConverter}" />
                        
	           			<h:outputText value="#{msg.visitId}:"/>
		                <h:outputText />
		                <h:outputText value="#{deathCrud.item.visitDeath}" converter="#{visitExtIdConverter}"/>
						
						<h:outputText value="#{msg.insertDate}:"/>
	                	<h:outputText />
	                	<h:outputText value="#{deathCrud.item.insertDate}" converter="#{calendarConverter}" />
						
						<h:outputText value="#{msg.insertBy}:"/>
						<h:outputText />
						<h:outputText value="#{deathCrud.item.insertBy.fullName}" />
						
						<h:outputText value="#{msg.dataStatus}:"/>
			    		<img class="clickable" onclick="O$('popupWindowForDataStatus').showCentered();" src="#{request.contextPath}/resources/images/question.png" />
						<h:outputText value="#{deathCrud.item.status}" />	
					</h:panelGrid>
					<br />
					<h:commandButton value="Cancel" immediate="true" action="cancel" rendered="#{flowScope.updating}" />
					<h:commandButton action="#{deathCrud.editSetup}" value="#{msg.lblEdit}" rendered="#{flowScope == null}">
		               <f:setPropertyActionListener target="#{jsfService.itemId}" value="#{deathCrud.item.uuid}" />
		           	</h:commandButton>
		        </h:form>
			</ui:define>		
		</ui:composition>
	</body>
</html>
