<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
	
    <head>
    	<link rel="stylesheet" type="text/css" href="/openhds/resources/css/login.css"/>
    </head>
    
    <body>

				<form name="logoutForm">
					<table>
						<tr align="center">
							<td><h:outputText value="You have successfully logged out." /></td>
						</tr>
						<tr align="center">
							<td><a href="#{request.contextPath}/login.faces">Continue</a></td>
						</tr>
					</table>
				</form>
			</div>
	  </div>	
	</body>
</html>
